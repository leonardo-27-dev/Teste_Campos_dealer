<app-header></app-header>
<mat-card>
  <mat-toolbar class="background">
      <span>Produtos</span>
  </mat-toolbar>

  <mat-table [dataSource]="data">
    <!-- Name Column -->
    <ng-container matColumnDef="dscProduto">
      <mat-header-cell *matHeaderCellDef>Produto</mat-header-cell>
      <mat-cell *matCellDef="let produto">{{ produto.dscProduto }}</mat-cell>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="vlrUnitario">
      <mat-header-cell *matHeaderCellDef>Valor</mat-header-cell>
      <mat-cell *matCellDef="let produto">
        R$ {{ produto.vlrUnitario.toFixed(2).replace('.', ',') }}
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="action-column">
        <button
          mat-mini-fab
          color="accent"
          aria-label="Adicionar um produto"
          (click)="onAdd()"
          class="action-column-header"
        >
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let produto" class="action-column">
        <button
          mat-icon-button
          color="primary"
          aria-label="Editar produto"
          (click)="onEdit(produto)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          aria-label="Remover produto"
          (click)="onDelete(produto)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</mat-card>

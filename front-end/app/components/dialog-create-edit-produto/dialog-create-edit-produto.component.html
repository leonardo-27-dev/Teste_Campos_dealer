<div class="container">
  <h1 mat-dialog-title>Adicionar Produto</h1>
  <div mat-dialog-content>
    <form class="example-form" [formGroup]="produtoForm">
      <mat-form-field class="example-full-width">
        <mat-label>Descrição do Produto</mat-label>
        <input
          matInput
          placeholder="Descrição do Produto"
          formControlName="dscProduto"
          name="dscProduto"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Valor Unitário</mat-label>
        <input
          matInput
          placeholder="Valor Unitário"
          formControlName="vlrUnitario"
          name="vlrUnitario"
          pattern="^[0-9,]*$"
        />
      </mat-form-field>

    </form>
  </div>
  <div mat-dialog-actions class="container-button">
    <button mat-button (click)="close()">Cancelar</button>
    @if (data.situation === 'edit') {
    <button mat-raised-button color="primary" (click)="adicionarProduto()">
      Editar
    </button>
    }@else {
    <button mat-raised-button color="primary" (click)="adicionarProduto()">
      Adicionar
    </button>
    }
  </div>
</div>
